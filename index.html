<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Actor Finder ðŸŽ¥</title>

</head>
<body>
    <body class="flex-column min-100-vh">
        <header class="hero">
          <h1 class="app-title"><i class="fab fa-github"></i> Movie Actor Finder</h1>
          <p>Search IMDB to search what movie your favorite actor/actress has appeared in!
          </p>
        </header>
      
      
        <main class="flex-row justify-space-between">
          <div class="col-12 col-md-4">
            <div class="card">
              <h3 class="card-header text-uppercase">Search By Actor</h3>
              <form id="user-form" class="card-body">
                <label class="form-label" for="username">Name:</label>
                <input name="username" id="username" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Get Actor</button>
              </form>
            </div>
      
          <div class="col-12 col-md-8">
            <h2 class="subtitle">Appears in: <span id="repo-search-term"></span></h2>
            <div id="repos-container" class="list-group">
      
            </div>
          </div>
        </main>
      
        <script src="./assets/js/script.js"></script>
      </body>
    
</body>
</html>
